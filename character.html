<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="description" content="Play a minimalist snake game with unique characters.">

  <link rel="stylesheet" href="assets/css/character.css">
</head>

<body>

<header class="topbar">
  <a href="index.html" class="back">← Home</a>
  <span id="char-name">Snake</span>
</header>

<main class="container">

  <section class="game-area">
    <div class="board-wrap">
      <div class="board"></div>
      <div class="overlay">
        <div>
          <strong>Game Over</strong><br>
          <small>Tap to restart</small>
        </div>
      </div>
    </div>

    <div class="hud">
      Score: <span id="score">0</span>
      <span class="hint">Swipe or use arrow keys</span>
    </div>
  </section>

</main>

<footer class="footer">
  <a href="about.html">About</a>
  <a href="privacy.html">Privacy</a>
  <a href="terms.html">Terms</a>
</footer>

<script src="assets/js/game.js"></script>
<script src="assets/js/character.js"></script>
</body>
</html>
