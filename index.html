<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake â€” Old Money Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =========================
   OLD MONEY BLACK & WHITE
   ========================= */

:root{
  --bg:#0d0d0d;
  --board:#121212;
  --text:#e8e8e8;
  --muted:#a0a0a0;
  --body:#e6e6e6;
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--bg);
  color:var(--text);
  font-family:"Libre Baskerville", serif;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Vignette */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  box-shadow:inset 0 0 200px rgba(0,0,0,.9);
}

/* Container */
.app{
  text-align:center;
}

/* Title */
h1{
  font-size:64px;
  letter-spacing:4px;
  font-weight:400;
  margin-bottom:10px;
}

/* Skin selector */
.skins{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-bottom:18px;
}

.skin{
  padding:10px 18px;
  border:1px solid rgba(255,255,255,.3);
  cursor:pointer;
  font-size:14px;
  letter-spacing:1px;
  transition:.2s;
}

.skin:hover{
  background:rgba(255,255,255,.08);
}

.skin.active{
  background:#fff;
  color:#000;
}

/* Board */
.board{
  width:420px;
  height:300px;
  display:grid;
  grid-template-columns:repeat(21, 1fr);
  grid-template-rows:repeat(15, 1fr);
  background:var(--board);
  border:1px solid rgba(255,255,255,.25);
  box-shadow:
    inset 0 0 40px rgba(0,0,0,.9),
    0 30px 80px rgba(0,0,0,.9);
  margin:20px auto;
}

/* Cells */
.cell{
  width:100%;
  height:100%;
}

/* Snake body */
.snake-body{
  background:var(--body);
  opacity:.85;
}

/* Snake head base */
.snake-head{
  outline:1px solid #000;
}

/* SKINS (HEAD ONLY) */
.skin-0 .snake-head{background:#f5f5f5;}
.skin-1 .snake-head{background:#0a0a0a; outline:1px solid #fff;}
.skin-2 .snake-head{background:#9a9a9a;}

/* Food */
.food{
  background:#000;
  border-radius:50%;
  animation:pulse 2.5s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{opacity:.4}
  50%{opacity:.8}
}

/* Info */
.info{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  letter-spacing:1px;
  color:var(--muted);
}

/* Footer text */
.footer{
  margin-top:14px;
  font-size:12px;
  letter-spacing:2px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="app skin-0" id="app">

  <h1>SNAKE</h1>

  <div class="skins">
    <div class="skin active" data-skin="0">IVORY</div>
    <div class="skin" data-skin="1">INK</div>
    <div class="skin" data-skin="2">MARBLE</div>
  </div>

  <div class="board" id="board"></div>

  <div class="info">
    <div>Score: <span id="score">0</span></div>
    <div>Press SPACE to pause</div>
  </div>

  <div class="footer">
    OLD MONEY EDITION
  </div>

</div>

<script>
/* =========================
   SNAKE GAME LOGIC
   ========================= */

const width = 21;
const height = 15;
const board = document.getElementById("board");
const scoreEl = document.getElementById("score");
const app = document.getElementById("app");

let cells = [];
let snake = [{x:10,y:7},{x:10,y:8},{x:10,y:9}];
let dir = {x:0,y:-1};
let food = {};
let score = 0;
let paused = false;
let skin = 0;

/* Build grid */
for(let y=0;y<height;y++){
  for(let x=0;x<width;x++){
    const d=document.createElement("div");
    d.className="cell";
    board.appendChild(d);
    cells.push(d);
  }
}

function idx(x,y){return y*width+x}

function draw(){
  cells.forEach(c=>c.className="cell");

  snake.forEach((s,i)=>{
    const c=cells[idx(s.x,s.y)];
    if(i===0) c.classList.add("snake-head");
    else c.classList.add("snake-body");
  });

  cells[idx(food.x,food.y)].classList.add("food");
}

function spawnFood(){
  do{
    food={
      x:Math.floor(Math.random()*width),
      y:Math.floor(Math.random()*height)
    }
  }while(snake.some(s=>s.x===food.x&&s.y===food.y))
}

function step(){
  if(paused) return;

  const head={x:snake[0].x+dir.x,y:snake[0].y+dir.y};

  if(
    head.x<0||head.y<0||
    head.x>=width||head.y>=height||
    snake.some(s=>s.x===head.x&&s.y===head.y)
  ){
    alert("Game Over");
    location.reload();
  }

  snake.unshift(head);

  if(head.x===food.x&&head.y===food.y){
    score+=10;
    scoreEl.textContent=score;
    spawnFood();
  }else{
    snake.pop();
  }

  draw();
}

/* Controls */
document.addEventListener("keydown",e=>{
  if(e.key===" "){paused=!paused;return}
  if(e.key==="ArrowUp"&&dir.y!==1)dir={x:0,y:-1};
  if(e.key==="ArrowDown"&&dir.y!==-1)dir={x:0,y:1};
  if(e.key==="ArrowLeft"&&dir.x!==1)dir={x:-1,y:0};
  if(e.key==="ArrowRight"&&dir.x!==-1)dir={x:1,y:0};
});

/* Skin selection */
document.querySelectorAll(".skin").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".skin").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    skin=b.dataset.skin;
    app.className="app skin-"+skin;
  };
});

spawnFood();
draw();
setInterval(step,120);
</script>

</body>
</html>
